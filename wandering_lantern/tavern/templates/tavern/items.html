{% extends 'tavern/base.html' %}

{% block title %}items{% endblock %}

{% block content %}
<h1>Items</h1>

<p>Showing {{ items|length }} Items</p>


{% if items %}

<div class="table-responsive text-left" style="">
  <table class="table table-hover red-table">
    <tr style="background-color:black; color:white">
      <th>Name</th>
      <th>Cost</th>
      <th>weight</th>
    </tr>
      {% for item in items %}
    <tr>
      <td> <a href="{% url 'tavern:item_details' item.id %}">
      {{item.name}}</a></td>
      <td>{{item.cost}}{{item.Denomination}}</td>
      <td>{{item.weight}}</td>
      </tr>





{% endfor %}
  </table>
</div>

{% endif %}


{% endblock %}
