{% extends 'tavern/base.html' %}

{% block title %}]Armor{% endblock %}

{% block content %}
<article>

<h1>{{armor.name}}</h1>

<div class="table-responsive text-left">
  <table class="table table-bordered red-table">
    <tr style="background-color:black; color:white">
      <th>Cost</th>
      <th>Weight</th>
    </tr>
    <tr>
      <td>{{armor.cost}} {{armor.Denomination}}</td>
      <td>{{armor.weight}}</td>
      <tr>
      <th>Description</th>
      <td>{{armor.description}}</td>
      </tr>
  </table>
</div>






    <h3>Submitted by: {{armor.user}}</h3>
    <h5>Created: {{armor.date_created}} </h5>
</article>
{% endblock %}
